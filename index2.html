<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <title>صفحه‌ شخصی</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/bootstrap-5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/asets/style.css">
    <script src="/bootstrap-5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="modal fade" id="personModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header row g-0">
                    <h5 class="modal-title col-11" id="personLable">کاربر</h5>
                    <button type="button" class="btn-close col-1" data-bs-dismis="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="row">
                            <div class="mb-1 col-4">
                                <label for="name" class="form-lable">نام</label>
                                <input type="text" class="form-coltrol" id="name" placeholder="نام">
                            </div>
                            <div class="mb-1 col-4">
                                <label for="family" class="form-lable">نام خانوادگی</label>
                                <input type="text" class="form-coltrol" id="family" placeholder="نام خانوادگی ">
                            </div>
                            <div class="mb-1 col-4">
                                <label for="name" class="form-lable">پست</label>
                                <input type="text" class="form-coltrol" id="passage" placeholder="پیام">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismis="modal">انصراف</button>
                    <button type="button" class="btn btn-primary">ذخیره</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal-fade" id="personInfo" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header row g-0">
                    <h5 class="modal-title col-11" id="personLblInfo">اطلاعات شخصی</h5>
                    <button type="button" class="btn-close col-1" data-bs-dismis="-1"></button>
                </div>
                <div class="modal-body">
                    <div class="row g-0 info">
                        <label class="col-4">نام</label>
                        <label class="col-4" id="infoName">مینا</label>
                        <label class="col-4">نام خانوادگی</label>
                        <label class="col-4" id="infoFamily">شایان</label>
                        <label class="col-4">پست</label>
                        <label class="col-4" id="infoPost">تلاش برای افزایش اطلاعات</label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismis="modal">انصراف</button>
                    <button type="button" class="btn btn-primary">ذخیره</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container box px-5">
        <div class="row">
            <div class="cil-12">
                <h2>نمایش پست‌ها</h2>
                <hr>
                <div class="person-box">
                    <div class="action mb-3"></div>
                </div>
                <div class="table-box table-responsive">
                    <button onclick="addAll()" class="ntn py-0 px-1 btn btn-dark">نمایش همه</button>
                    <button onclick="post('add')" type="button" data-bs-target="#personModal" data-bs-toggle="modal" class="btn py-0 px-0 btn btn-secondary">افزودن</button>
                    <button onclick="update()"class="ntn py-0 px-1 btn btn-dark">به روز رسانی</button>
                </div>
                <div class="table-box table-responsive">
                    <table class="">
                        <thead class="w-100 table table-hover table-bordered table-striped">
                            <tr>
                                <th>نام</th>
                                <th>نام خانوادگی</th>
                                <th>پست</th>
                            </tr>
                        </thead> 
                        <tbody id="tbody">

                            <td>مینا</th>
                            <td>شایان</th>
                            <td>افزودن مطالب جدید به پست</th>
                            <td>
                                <button onclick="post('edit')" class="btn py-0 px-1 btn btn-primary" data-bs-target="personModal" data-bs-toggle="modal" class="btn py-0 px-0 btn-success">ویرایش</button>
                                <button class="btn py-0 px-1 btn-info" data-bs-target="personModal" data-bs-toggle="modal" class="btn py-0 px-0 btn-info">نمایش</button>
                                <button class="btn py-0 px-1 btn-danger">حذف</button>
                            </td>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
   
    <script src="/asets/bootstrap/js/bootstrap.min.js"></script>
    <script src="view/user-model.js"></script>
    <script src="common/alert.js">  </script>
    <script src="data_access_layer/Person.js"></script>
    <script src="valid/info-valid.js"></script>
    <script src="part.js"></script>
    <script src="data_access_layer/Person.js"></script>
    <script src="part.js"></script>
</body>
</html>
