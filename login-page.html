<body class="text-center">
    <main class="form-signin w-100 m-auto">
        <form>
            <img class="mb-4" src="/asets/images/login.jpg" alt="" width="72" height="57">
            <h1 class="h3 mb-3 fw-normal">ورود به ناحیه کاربری</h1>

            <div class="form-floating">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <!-- <input type="text" class="form-coltrol" id="name" placeholder="نام"> -->
            <label for="floatingInput">نام کاربری</label>
            </div>
            <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">رمز ورود</label>
            </div>
            <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> مرا به خاطر بسپار
            </label>
            </div>
            <button id="redirect"  class="w-100 btn btn-lg btn-primary" >ورود</button>
        </form>
    </main>
</body>
